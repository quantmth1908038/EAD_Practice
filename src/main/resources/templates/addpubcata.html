<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template.html}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>
    Material Dashboard by Creative Tim
  </title>


</head>

<body layout:fragment="content">
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Add Publisher Catalog</h4>
            <p class="card-category">Create your Publisher Catalog</p>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{/pubcata/create}" th:object="${model}">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name" class="bmd-label-floating">Name</label>
                    <input type="text" name="name" th:field="${model.name}" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="address" class="bmd-label-floating">Address</label>
                    <input type="text" name="address" th:field="${model.address}" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="contactPerson" class="bmd-label-floating">Contact Person</label>
                    <input type="text" name="contactPerson" th:field="${model.contactPerson}" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone" class="bmd-label-floating">Phone</label>
                    <input type="text" name="phone" th:field="${model.phone}" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary pull-right">Create Publisher Catalog</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
